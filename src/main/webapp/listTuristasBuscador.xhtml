<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Búsqueda de Turistas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Turistas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row" align="left">		
				<div class="row">
				
					<div class="col-sm-4">
						<div class="form-group">
							<i class="fas fa-search"></i>
							<h:outputLabel for="name" value="Búsqueda por DNI:"
								styleClass="control-label" />
							
							<p:inputText placeholder="DNI" autocomplete="off" id="name"
							styleClass="form-control"
							value="#{turistaController.turista.dniTurista}" maxlength="8" />
			
						</div>
					</div>				
				
				
					<div class="col-sm-8 text-right">
						<div class="form-group box-main-btn">
							<span style="display: block; height:30px;"></span>
							
								<p:commandButton value="Limpiar" update="lstTurista"
									actionListener="#{turistaController.limpiarTurista()}"
									styleClass="btn btn-default" ajax="false" />
								<p:commandButton value="Buscar" update="lstTurista"
									actionListener="#{turistaController.findByDNITurista()}"
									styleClass="btn btn-primary" ajax="true" style="background-color:#F50C33;" />						
							
							<p:commandButton value="Nuevo"						
								action="#{turistaController.nuevoTurista()}"
								styleClass="btn btn-primary ajax=false" style="background-color:#13293D;" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						
						<p:dataTable id="lstTurista" var="tur"
							value="#{turistaController.listaTuristas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{tur.idTurista}">
								<h:outputText value="#{tur.idTurista}" />
							</p:column>

							<p:column headerText="Nombres" sortBy="#{tur.nombreTurista}">
								<h:outputText value="#{tur.nombreTurista}" />
							</p:column>
							
							<p:column headerText="Apellidos" sortBy="#{tur.apellidoTurista}">
								<h:outputText value="#{tur.apellidoTurista}" />
							</p:column>
							
							<p:column headerText="DNI" sortBy="#{tur.dniTurista}">
								<h:outputText value="#{gui.dniTurista}" />
							</p:column>
							
							<p:column headerText="Celular" sortBy="#{tur.celularTurista}">
								<h:outputText value="#{tur.celularTurista}" />
							</p:column>

							<p:column headerText="Correo" sortBy="#{tur.emailTurista}">
								<h:outputText value="#{tur.emailTurista}" />
							</p:column>

						</p:dataTable>
						
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
