<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Proveedores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Proveedores</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idProveedor" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idProveedor"
				styleClass="form-control" value="#{proveedorController.proveedor.idProveedor}"
				required="true" />
			
			<h:outputLabel for="nombreProveedor" value="Nombre del Proveedor "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreProveedor"
				styleClass="form-control"
				value="#{proveedorController.proveedor.nombreProveedor}" maxlength="30"
				required="true" />
				
			<h:outputLabel for="apellidoProveedor" value="Apellido del Proveedor "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellidoProveedor"
				styleClass="form-control"
				value="#{proveedorController.proveedor.apellidoProveedor}" maxlength="30"
				required="true" />	
				
				<h:outputLabel for="rucProveedor" value="ruc"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="rucProveedor"
				styleClass="form-control"
				value="#{proveedorController.proveedor.rucProveedor}" maxlength="11"
				required="true" />

			
			<h:outputLabel for="telefonoProveedor" value="Telefono"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="telefonoProveedor"
				styleClass="form-control"
				value="#{proveedorController.proveedor.telefonoProveedor}" maxlength="30"
				required="true" />
				
				

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{proveedorController.insertar()}"
				styleClass="btn btn-primary " update="@form"  style="background-color:#F50C33;"
				action="listProveedor?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listProveedor?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
