<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Paquetes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Paquetes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
	

			<div class="row">
				<div class="col-sm-12" style="margin-top: 30px">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPaquete" var="paq"
							value="#{paqueteController.listaPaquetes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{paq.idPaquete}">
								<h:outputText value="#{paq.idPaquete}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{paq.nombrePaquete}">
								<h:outputText value="#{paq.nombrePaquete}" />
							</p:column>
							
							<p:column headerText="Fecha" sortBy="#{paq.fechaPaquete}">
								<h:outputText value="#{paq.fechaPaquete}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Precio" sortBy="#{paq.precioPaquete}">
								<h:outputText value="#{paq.precioPaquete}" />
							</p:column>
							
							<p:column headerText="Número de cupos" sortBy="#{paq.numCupos}">
								<h:outputText value="#{paq.numCupos}" />
							</p:column>
							
							<p:column headerText="Lugar de Partida" sortBy="#{paq.lugarOrigen}">
								<h:outputText value="#{paq.lugarOrigen}" />
							</p:column>
							
							<p:column headerText="Lugar de Destino" sortBy="#{paq.lugarDestino}">
								<h:outputText value="#{paq.lugarDestino}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPaquete" value="Eliminar"
									actionListener="#{paqueteController.eliminar(paq)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
					<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Registrar nuevo Paquete"						
							action="#{paqueteController.nuevoPaquete()}"
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"/>
							
						<p:commandButton value="Buscar Paquete"						
							action="listPaquetesBuscador.xhtml" 
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"/>
					</div>
				</div>
			</div>							
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
