<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Declaraciones:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Declaraciones</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
	

			<div class="row">
				<div class="col-sm-12" style="margin-top: 30px">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDeclaracion" var="dec"
							value="#{declaracionController.listaDeclaraciones}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{dec.idDeclaracion}">
								<h:outputText value="#{dec.idDeclaracion}" />
							</p:column>

							<p:column headerText="Juramento" sortBy="#{dec.juramento}">
								<h:outputText value="#{dec.juramento}" />
							</p:column>
							
							
							
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listDeclaracion" value="Eliminar"
									actionListener="#{declaracionController.eliminar(dec)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
					<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Registrar nueva Declaración"						
							action="#{declaracionController.nuevoDeclaracion()}"
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"/>
							
					</div>
				</div>
			</div>							
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
