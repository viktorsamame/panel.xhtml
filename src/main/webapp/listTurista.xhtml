<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de Turistas:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>Turistas</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
	

			<div class="row">
				<div class="col-sm-12" style="margin-top: 30px">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstTurista" var="tur"
							value="#{turistaController.listaTuristas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{tur.idTurista}">
								<h:outputText value="#{tur.idTurista}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{tur.nombreTurista}">
								<h:outputText value="#{tur.nombreTurista}" />
							</p:column>
					
							<p:column headerText="Celular" sortBy="#{tur.celularTurista}">
								<h:outputText value="#{tur.celularTurista}" />
							</p:column>
							
							<p:column headerText="Direccion" sortBy="#{tur.direccionTurista}">
								<h:outputText value="#{tur.direccionTurista}" />
							</p:column>
							
							<p:column headerText="DNI" sortBy="#{tur.dniTurista}">
								<h:outputText value="#{tur.dniTurista}" />
							</p:column>
							
							<p:column headerText="Email" sortBy="#{tur.emailTurista}">
								<h:outputText value="#{tur.emailTurista}" />
							</p:column>
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listTurista" value="Eliminar"
									actionListener="#{turistaController.eliminar(tur)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>		
			
					<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Registrar nuevo Turista"						
							action="#{turistaController.nuevoTurista()}"
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"/>
							
						<p:commandButton value="Buscar Turista"						
							action="listTuristasBuscador.xhtml" 
							styleClass="btn btn-primary mb-3 ajax=false" style="background-color:#13293D;"/>
							
					</div>
				</div>
				
				
			</div>							
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
